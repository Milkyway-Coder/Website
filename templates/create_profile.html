{% extends 'base.html' %}

{% block title %}Create Profile - SoulMate{% endblock %}

{% block content %}
<section class="profile-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-card">
                    <h2 class="text-center mb-4">Create Your Profile</h2>
                    <form method="POST" action="{{ url_for('create_profile') }}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="profile_pic" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" id="profile_pic" name="profile_pic">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="height" class="form-label">Height (in cm)</label>
                                <input type="number" step="0.01" class="form-control" id="height" name="height" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="religion" class="form-label">Religion</label>
                                <select class="form-select" id="religion" name="religion">
                                    <option value="">Select Religion</option>
                                    <option value="Hindu">Hindu</option>
                                    <option value="Muslim">Muslim</option>
                                    <option value="Christian">Christian</option>
                                    <option value="Sikh">Sikh</option>
                                    <option value="Buddhist">Buddhist</option>
                                    <option value="Jain">Jain</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="caste" class="form-label">Caste (Optional)</label>
                                <input type="text" class="form-control" id="caste" name="caste">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="education" class="form-label">Education</label>
                                <input type="text" class="form-control" id="education" name="education" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="profession" class="form-label">Profession</label>
                                <input type="text" class="form-control" id="profession" name="profession" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="about" class="form-label">About Me</label>
                                <textarea class="form-control" id="about" name="about" rows="4" required></textarea>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="interests" class="form-label">Interests & Hobbies</label>
                                <textarea class="form-control" id="interests" name="interests" rows="3" required></textarea>
                                <small class="text-muted">Separate with commas (e.g., Reading, Traveling, Cooking)</small>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="partner_preferences" class="form-label">Partner Preferences</label>
                                <textarea class="form-control" id="partner_preferences" name="partner_preferences" rows="4" required></textarea>
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Create Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
