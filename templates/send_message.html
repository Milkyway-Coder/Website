{% extends 'base.html' %}

{% block title %}Send Message - SoulMate{% endblock %}

{% block content %}
<section class="send-message-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="message-card">
                    <h2 class="text-center mb-4">Send Message to {{ recipient.username }}</h2>
                    <form method="POST" action="{{ url_for('send_message', recipient_id=recipient.id) }}">
                        <div class="mb-3">
                            <label for="content" class="form-label">Your Message</label>
                            <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
